<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{ 
            background-color: grey;
        }
        div{
            background-color: white;
            text-align: center;
            width: 150px;
            height: 100px;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
        }
        div:hover{
            color: red;
        
        }

    </style>
    <title>Document</title> 
</head>
<body>
    <h1>EXEMPLO DE HOVER</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Clique aqui mesmo</p>
    </div>
</body>
</html>
