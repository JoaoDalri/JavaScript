<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/loginStyle.css">


</head>

<body>
    <div class="cadastro" id="cadastro">
        <form >
            <h2>Cadastro</h2>
            <input  class="input" type="text" name="nome" id="nomeUser" placeholder="Insira seu nome">
            <input class="input" type="text" name="sobrenome" id="sobrenomeUser" placeholder="Insira seu sobre nome">
            <input class="input" type="email" name="email" id="emailUser" placeholder="Informe seu email">
            <input class="input" type="password" name="senha" id="senhaUser" placeholder="Digite uma senha">
            <input class="botaoCadastro" type="submit" value="Cadastrar" onclick="cadastrar()">
            <a href="#" id="mostrarLogin" onclick="mostrarLogin()"> Fazer login</a>


        </form>
    </div>
    <div class="login" id="login">
        <form >
            <h2>Fazer login</h2>
            <input  class="input" type="text" name="nome" id="email"
                placeholder="Insira seu nome">
            <input class="input" type="password">
            <input class="botaoLogin" type="submit" value="Login" onclick="login()">
            <a href="#" id="mostrarCadastro" onclick="mostrarCadastro()"> Clique para cadastrar</a>

        </form>



    </div>

</body>
<script src="login.js"></script>

</html>
